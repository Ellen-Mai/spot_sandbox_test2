<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scheduling Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'images/icons/favicon.ico') }}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename = 'fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename = 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'vendor/animate/animate.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename = 'vendor/css-hamburgers/hamburgers.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename = 'vendor/animsition/css/animsition.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'vendor/select2/select2.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename = 'vendor/daterangepicker/daterangepicker.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/util_login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/main_login.css') }}">
    <!--===============================================================================================-->
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

    {% for category, message in messages %}
    <div class="alert alert-{{category}} alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {{message}}
    </div>
    {% endfor %}

    {% endif %}
    {% endwith %}
<div class="limiter">
    <div class="container-login100"
         style="background-image: url({{ url_for('static', filename='images/ctc_edd.jpg') }});">
        <div class="wrap-login100 p-t-50 p-b-200">
				<span class="login100-form-title p-b-35">
					Welcome to the Space Planning Optimization Tool
				</span>
            <form class="login100-form validate-form p-b-30 p-t-5" method="POST">

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" required type="text" name="username" placeholder="User name">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" required type="password" name="pass" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <input class="login100-form-btn" type='submit' value='Login'>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================
	<script src="js/main_login.js"></script> -->

</body>
</html>
